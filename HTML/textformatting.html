<!DOCTYPE html>
<html lang="en">
<head>
     <title>Text Formating</title>
</head>
<body>


     <h1> Text Formating Tags </h1>

     <!-- used to add break or vertical space -->
     <br>

     
     <!-- italic tag  -->
     <p>this is <i> italic </i>  tag</p> 

     <!-- used to add break or vertical space and horizontal line is added -->
     <hr>

     <!-- bold tag convert the text in to bolder format -->
     <p> this is <b>bold</b> tag </p>

     <hr>

     <!-- small tag convert the text little smaller-->
     <p> this is <small>small</small> tag </p>

     <hr>

      <!-- delete tag , a line is drawn on the text  -->
     <p> this is <del>delete</del> tag </p>

     <hr>

     <!-- insert tag add underline below the text -->
     <p> this is <ins>insert</ins> tag </p>

     <hr>

     <!-- em tag converte=s text to italic format similar to i tag -->
     <p> this is <em>emphasized</em> tag </p>
     <hr>

     <!-- strong tag show text in bold similar to b tag -->
     <p> this is <strong>strong</strong> tag </p>

     <hr>

     <!-- mark tag is used to highlight the text in yellow background -->
     <p> this is <mark>mark</mark> tag </p>
     <hr>


     <!-- subscript tag, text is shifted below the bottom of other text -->
     <p> this is <sub>subscript</sub> tag </p>
     <hr>

     <!-- superscript tag, text is shifted above the top of other text -->     
     <p> this is <sup>superscript</sup> tag </p>

     <hr>

     <!-- u tag added underline to the text, similar to insert tag -->
     <p> this is <u>underline</u> tag </p>













     

    
</body>
</html>
